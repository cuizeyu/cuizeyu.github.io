<script>
    $(function () {
        var i = 5;
        setInterval(function () {
            $(".maskp").html(--i);
            if(i==0){
                $(".mask").slideUp(1000);
                return
            }
        },1000)

        $('html').one('touchstart',function(){
            $("#music")[0].play();
        });

       var t1 = window.setInterval(play,2000)
        function play(){
            $("#music")[0].play();
            if($("#music")[0].paused){
                $(".btn-stop").hide();
            }else{
                $(".btn-stop").show();
            }
        }
        $(".btn-stop").on("click",function () {
            Toggle(".btn-stop");
            window.clearInterval(t1)
        });
        $(".btn-play").on("click",function () {
            Toggle(".btn-play")
                console.log(1);
        });
        function Toggle(ind) {
            $(ind).hide(1000).siblings().show(1000);
            if($("#music")[0].paused){
                $("#music")[0].play();
            }else{
                $("#music")[0].pause();
            }
        }
    })

</script>

<script>
    function setCarousel() {



        var slider = $('.tm-img-slider');

        if (slider.hasClass('slick-initialized')) {
            slider.slick('destroy');
        }

        if ($(window).width() > 991) {
            // Slick carousel
            slider.slick({
                dots: true,
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 1
            });
        }
        else {
            slider.slick({
                dots: true,
                infinite: true,
                slidesToShow: 2,
                slidesToScroll: 1
            });
        }
    }

    $(document).ready(function () {

        setCarousel();
        $('.tm-img-slider').magnificPopup({
            delegate: 'a', // child items selector, by clicking on it popup will open
            type: 'image'
            // other options

        });

        $(window).resize(function () {
            setCarousel();
        });
    });

</script>
